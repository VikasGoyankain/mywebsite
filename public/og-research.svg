<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="researchBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065F46"/>
      <stop offset="50%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
    <filter id="researchShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#researchBgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="200" fill="white" fill-opacity="0.05"/>
  <circle cx="1050" cy="530" r="200" fill="white" fill-opacity="0.05"/>
  
  <!-- Magnifying glass with document icon -->
  <g transform="translate(520, 100)" filter="url(#researchShadow)">
    <!-- Document -->
    <rect x="20" y="20" width="80" height="100" rx="4" fill="white" fill-opacity="0.9"/>
    <line x1="35" y1="45" x2="85" y2="45" stroke="#059669" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="60" x2="75" y2="60" stroke="#059669" stroke-width="2" stroke-opacity="0.6" stroke-linecap="round"/>
    <line x1="35" y1="75" x2="80" y2="75" stroke="#059669" stroke-width="2" stroke-opacity="0.6" stroke-linecap="round"/>
    <line x1="35" y1="90" x2="65" y2="90" stroke="#059669" stroke-width="2" stroke-opacity="0.6" stroke-linecap="round"/>
    <!-- Magnifying glass -->
    <circle cx="110" cy="90" r="35" fill="none" stroke="white" stroke-width="6"/>
    <line x1="135" y1="115" x2="155" y2="135" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle" filter="url(#researchShadow)">Research</text>
  
  <!-- Subtitle -->
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="28" fill="white" fill-opacity="0.9" text-anchor="middle">&amp; Publications</text>
  
  <!-- Topics -->
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="18" fill="white" fill-opacity="0.7" text-anchor="middle">Academic Papers • Policy Analysis • Legal Scholarship</text>
  
  <!-- Research areas -->
  <g transform="translate(250, 470)">
    <rect x="0" y="0" width="170" height="60" rx="8" fill="white" fill-opacity="0.1"/>
    <text x="85" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" fill-opacity="0.7" text-anchor="middle">Constitutional</text>
    <text x="85" y="48" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Law Research</text>
  </g>
  <g transform="translate(515, 470)">
    <rect x="0" y="0" width="170" height="60" rx="8" fill="white" fill-opacity="0.1"/>
    <text x="85" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" fill-opacity="0.7" text-anchor="middle">Human Rights</text>
    <text x="85" y="48" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Studies</text>
  </g>
  <g transform="translate(780, 470)">
    <rect x="0" y="0" width="170" height="60" rx="8" fill="white" fill-opacity="0.1"/>
    <text x="85" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" fill-opacity="0.7" text-anchor="middle">Policy</text>
    <text x="85" y="48" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Analysis</text>
  </g>
  
  <!-- Bottom bar -->
  <rect x="0" y="580" width="1200" height="50" fill="black" fill-opacity="0.3"/>
  <text x="600" y="612" font-family="Arial, sans-serif" font-size="18" fill="white" fill-opacity="0.8" text-anchor="middle">vikasgoyanka.in/research</text>
</svg>