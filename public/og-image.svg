<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E7FF"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="white" fill-opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="white" fill-opacity="0.05"/>
  <circle cx="900" cy="100" r="150" fill="white" fill-opacity="0.03"/>
  
  <!-- Pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Avatar circle -->
  <circle cx="600" cy="200" r="80" fill="white" fill-opacity="0.2" filter="url(#shadow)"/>
  <circle cx="600" cy="200" r="70" fill="white" fill-opacity="0.9"/>
  <text x="600" y="215" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#3B82F6" text-anchor="middle">VG</text>
  
  <!-- Name -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">Vikas Goyanka</text>
  
  <!-- Title -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="28" fill="white" fill-opacity="0.9" text-anchor="middle">Law Student &amp; Political Activist</text>
  
  <!-- Tagline -->
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="20" fill="white" fill-opacity="0.7" text-anchor="middle">Constitutional Law • Human Rights • Cyber Laws</text>
  
  <!-- Bottom bar -->
  <rect x="0" y="580" width="1200" height="50" fill="black" fill-opacity="0.3"/>
  <text x="600" y="612" font-family="Arial, sans-serif" font-size="18" fill="white" fill-opacity="0.8" text-anchor="middle">vikasgoyanka.in</text>
  
  <!-- Verified badge -->
  <circle cx="780" cy="325" r="16" fill="#3B82F6"/>
  <path d="M772 325 L778 331 L790 319" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>