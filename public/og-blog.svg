<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blogBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <filter id="blogShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#blogBgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="500" r="200" fill="white" fill-opacity="0.05"/>
  <circle cx="1050" cy="130" r="180" fill="white" fill-opacity="0.05"/>
  
  <!-- Book/Blog icon -->
  <g transform="translate(520, 120)" filter="url(#blogShadow)">
    <rect x="0" y="0" width="160" height="120" rx="8" fill="white" fill-opacity="0.2"/>
    <rect x="10" y="10" width="140" height="100" rx="4" fill="white" fill-opacity="0.9"/>
    <line x1="30" y1="35" x2="130" y2="35" stroke="#8B5CF6" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="55" x2="110" y2="55" stroke="#8B5CF6" stroke-width="2" stroke-opacity="0.6" stroke-linecap="round"/>
    <line x1="30" y1="70" x2="120" y2="70" stroke="#8B5CF6" stroke-width="2" stroke-opacity="0.6" stroke-linecap="round"/>
    <line x1="30" y1="85" x2="90" y2="85" stroke="#8B5CF6" stroke-width="2" stroke-opacity="0.6" stroke-linecap="round"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle" filter="url(#blogShadow)">Blog</text>
  
  <!-- Subtitle -->
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="28" fill="white" fill-opacity="0.9" text-anchor="middle">Thoughts &amp; Reflections</text>
  
  <!-- Topics -->
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="18" fill="white" fill-opacity="0.7" text-anchor="middle">Law • Technology • Systems Thinking • Personal Insights</text>
  
  <!-- Author info -->
  <g transform="translate(470, 480)">
    <circle cx="30" cy="30" r="25" fill="white" fill-opacity="0.9"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#8B5CF6" text-anchor="middle">VG</text>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="start">by</text>
    <text x="80" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="start">Vikas Goyanka</text>
  </g>
  
  <!-- Bottom bar -->
  <rect x="0" y="580" width="1200" height="50" fill="black" fill-opacity="0.3"/>
  <text x="600" y="612" font-family="Arial, sans-serif" font-size="18" fill="white" fill-opacity="0.8" text-anchor="middle">vikasgoyanka.in/blog</text>
</svg>