<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="caseBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="50%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    <filter id="caseShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#caseBgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="530" r="200" fill="white" fill-opacity="0.03"/>
  <circle cx="1100" cy="100" r="200" fill="white" fill-opacity="0.03"/>
  
  <!-- Scale of Justice icon -->
  <g transform="translate(540, 100)" filter="url(#caseShadow)">
    <!-- Base -->
    <rect x="50" y="140" width="20" height="10" rx="2" fill="white" fill-opacity="0.9"/>
    <rect x="55" y="70" width="10" height="70" fill="white" fill-opacity="0.9"/>
    <!-- Top beam -->
    <rect x="0" y="60" width="120" height="8" rx="2" fill="white" fill-opacity="0.9"/>
    <!-- Left pan -->
    <line x1="15" y1="68" x2="15" y2="100" stroke="white" stroke-width="2"/>
    <ellipse cx="15" cy="110" rx="25" ry="10" fill="white" fill-opacity="0.9"/>
    <!-- Right pan -->
    <line x1="105" y1="68" x2="105" y2="90" stroke="white" stroke-width="2"/>
    <ellipse cx="105" cy="100" rx="25" ry="10" fill="white" fill-opacity="0.9"/>
    <!-- Decorative top -->
    <circle cx="60" cy="55" r="10" fill="white" fill-opacity="0.9"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle" filter="url(#caseShadow)">CaseVault</text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="26" fill="white" fill-opacity="0.9" text-anchor="middle">Legal Research &amp; Case Database</text>
  
  <!-- Features -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="18" fill="white" fill-opacity="0.7" text-anchor="middle">Landmark Judgments • Case Summaries • Legal Analysis</text>
  
  <!-- Stats boxes -->
  <g transform="translate(300, 470)">
    <rect x="0" y="0" width="150" height="60" rx="8" fill="white" fill-opacity="0.1"/>
    <text x="75" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" fill-opacity="0.7" text-anchor="middle">Constitutional</text>
    <text x="75" y="48" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Law Cases</text>
  </g>
  <g transform="translate(525, 470)">
    <rect x="0" y="0" width="150" height="60" rx="8" fill="white" fill-opacity="0.1"/>
    <text x="75" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" fill-opacity="0.7" text-anchor="middle">Human Rights</text>
    <text x="75" y="48" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Analysis</text>
  </g>
  <g transform="translate(750, 470)">
    <rect x="0" y="0" width="150" height="60" rx="8" fill="white" fill-opacity="0.1"/>
    <text x="75" y="28" font-family="Arial, sans-serif" font-size="14" fill="white" fill-opacity="0.7" text-anchor="middle">Cyber Law</text>
    <text x="75" y="48" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Research</text>
  </g>
  
  <!-- Bottom bar -->
  <rect x="0" y="580" width="1200" height="50" fill="black" fill-opacity="0.3"/>
  <text x="600" y="612" font-family="Arial, sans-serif" font-size="18" fill="white" fill-opacity="0.8" text-anchor="middle">vikasgoyanka.in/casevault</text>
</svg>